<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator container">
      <div class="darkBlue border output container">
        <!-- Will be inserting output here instead of -->
        <p class="result">123</p>
      </div>
      <div class="button-area border container">
        <button class="green">AC</button>
        <button class="green">+/-</button>
        <button class="green">%</button>
        <button class="green">/</button>
        <button class="coral">7</button>
        <button class="coral">8</button>
        <button class="coral">9</button>
        <button class="green">*</button>
        <button class="coral">4</button>
        <button class="coral">5</button>
        <button class="coral">6</button>
        <button class="green">-</button>
        <button class="coral">1</button>
        <button class="coral">2</button>
        <button class="coral">3</button>
        <button class="green">+</button>
        <button id="zero" class="coral">0</button>
        <button class="coral">.</button>
        <button class="darkBlue">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
