<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator container">
      <div class="output container"></div>
      <div class="button-area container">
        <div class="left container">
          <button>AC</button>
          <button>+/-</button>
          <button>%</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button>.</button>
        </div>
        <div class="right container">
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
